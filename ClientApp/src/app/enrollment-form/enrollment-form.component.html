
<div class="panel panel-info">
    <div class="panel-heading"><h1>New Enrollment</h1></div>
    <div class="panel-body">
        <form >

              <label for="student">Student</label>
              <select id="student" class="form-control" >

                <option *ngFor="let e of students" value="{{e.id}}">{{e.firstName}} + {{e.lastName}}</option>
              </select>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="classType">Class Type</label>
                    <select name="" id="classType" class="form-control" (change)="onClassTypeChange()" [(ngModel)]="class.classType" name="classType" >
                        <option value="" disabled selected >Select your option</option>
                    <option *ngFor="let c of classTypes" value="{{c.id}}">{{c.name}}</option> 
                  </select>
                </div>
                 <div class="form-group col-md-6">
                  <label for="level">Level</label>
                  <select name="" id="level" class="form-control">
                      <option value="" selected disabled>Please select your level</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div>
           
            <!-- <div class="form-group">
              <label for="course">Course</label>
              <select name="" id="course" class="form-control">
              <option value=""></option>
              <option *ngFor="let c of courses" value="{{c.id}}">{{c.name}}</option> 
            </select>
            </div> -->
          
            <div class="form-group col-md-12">
              <label for="class">Class</label>
              <select name="" id="class" class="form-control">
              <option value=""></option>
              <option *ngFor="let e of classes" value="{{e.id}}">{{e.frequency}}
                  {{e.startDate}} ({{e.startTime}}-{{endTime}}) + {{e.endDate}}</option>
                </select>
            </div>
           
          </div>
          <div class="form-group col-md-10">
              
              <hr class="col-xs-10">
          </div>

          <div class="form-row">
            <div class="form-group col-md-3">
                <input type="text" class="form-control" id="StudentFirstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-3" >
                  <input type="text" class="form-control" id="StudentLastName" placeholder="Last Name">
            </div>
            <div class="form-group col-md-3">
                
                <input type="text" class="form-control" id="School" placeholder="Grade">
            </div>
            <div class="form-group col-md-3">
              
              <input type="text" class="form-control" id="School" placeholder="School">
            </div>
          </div>
          <div class="form-group col-md-10">
              
              <hr class="col-xs-10">
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-3">   
                    <input type="text" class="form-control" id="ParentFirstName" placeholder="Parent's First Name">
            </div>
            <div class="form-group col-md-3">         
                      <input type="text" class="form-control" id="ParentLastName" placeholder="Parent's Last Name">
            </div>
            <div class="form-group col-md-3">
                        <input type="text" class="form-control" id="Phone" placeholder="Phone">
            </div>
            <div class="form-group col-md-3">
                          <input type="text" class="form-control" id="Email" placeholder="Email">
            </div>
          </div>

        
          
          <div class="form-row">
            <div class="form-group col-md-3">
              <input type="text" class="form-control" id="Address" placeholder="Address">
            </div>
          
            <div class="form-group col-md-3">
              <input type="text" class="form-control" id="City" placeholder="City">
            </div>
            <div class="form-group col-md-3">
                  <input type="text" class="form-control" id="State" placeholder="State">
            </div>
          <!-- <div class="form-group col-md-3">
          
                    <input type="text" class="form-control" id="Country" placeholder="Country">
          </div> -->
            <div class="form-group col-md-3">
                      <input type="text" class="form-control" id="ZipCode" placeholder="Zip Code">
            </div>
          
          </div>

          <div class="form-group col-md-10">
              
              <hr class="col-xs-10">
          </div>  


          
          <div class="form-row">

              <div class="form-group col-md-6">

                  <!-- <div class="col-md-6">
                    
                      <label class="form-check-label" for="exampleRadios1">
                         Payment
                        </label>
                  </div> -->

                  <div class="col-md-3">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                      <label class="form-check-label" for="exampleRadios1">
                          Paid
                        </label>
                  </div>
                 
                  <div class="col-md-3">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                      <label class="form-check-label" for="exampleRadios1">
                          Not Paid
                        </label>
                  </div>
                    
              </div>
              <div class="form-group col-md-12">
                 
                  <button type="button" class="btn btn-primary">Add New Enrollment</button>
              </div>
              
          </div>
          </form>
          

    </div>
  </div>
